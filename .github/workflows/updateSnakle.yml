name: Update Image URL

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨运行
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Update README
        run: |
          # 获取当前日期
          DATE=$(date +'%Y%m%d')
          # 使用sed命令更新README.md中的图片URL
          sed -i "s/github-contribution-grid-snake.svg?new=[0-9]\+/github-contribution-grid-snake.svg?new=$DATE/" README.md
          
      - name: Commit and push if changed
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git diff --staged --quiet || (git commit -m "Update image URL query to bypass cache" && git push)
